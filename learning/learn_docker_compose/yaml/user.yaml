# This what yaml looks like

firstName: Kisah
middleName: Tegar
lastName: Abdi

# Yaml Array
hobbies:
  - Coding
  - Reading
  - Gaming

# Yaml Nested Object
address:
  street: JL. Cempaka 3
  city: Tangerang
  country: Arab

# Yaml Array Nested Object
wallet:
  - type: cash
    amount: 100000
  - type: debit
    amount: 500000

